    <ul class="matrix three-cols lighting-list">
      <li id="main" class="exterior">
        <a href="#" class="on">Main</a>
      </li>
      <li id="sideyard" class="exterior">
        <a href="#">Sideyard</a>
      </li>
      <li id="backyard" class="exterior">
        <a href="#">Backyard</a>
      </li>
      <li id="guest-bath" class="interior bathroom">
        <a href="#">Guest Bath</a>
      </li>
      <li id="master-bath" class="interior bathroom">
        <a href="#">Master Bath</a>
      </li>
      <li id="master-bedroom" class="interior">
        <a href="#">Master Bedroom</a>
      </li>
    </ul>

    <div class="actions">
      <p>
        <input type="button" value="Turn All On" id="all-on">
        <input type="button" value="Turn All Off" id="all-off">
      </p>
      <p>
        <input type="button" value="Turn All Exteriors On" id="all-exteriors-on">
        <input type="button" value="Turn All Exteriors Off" id="all-exteriors-off">
      </p>
      <p>
        <input type="button" value="Turn All Interiors On" id="all-interiors-on">
        <input type="button" value="Turn All Interiors Off" id="all-interiors-off">
      </p>
      <p>
        <input type="button" value="Turn All Bathroom Lights On" id="all-bathrooms-on">
        <input type="button" value="Turn All Bathroom Lights Off" id="all-bathrooms-off">
      </p>
    </div>

    <ul class="summary">
      <li id="lights-on-total">
        <strong>0</strong> lights are on
      </li>
      <li id="lights-off-total">
        <strong>0</strong> lights are off
      </li>
    </ul>
